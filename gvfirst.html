<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GV Webpage - AP POLYCET 2024</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #6c757d;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AP POLYCET 2024</h2>
        <h3>Sign Up</h3>
        <form>
            <fieldset>
                <legend>Please Fill Details</legend>
                <label for="gmail">Gmail:</label>
                <input type="text" id="gmail" name="gmail" placeholder="Enter Your Gmail" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
        <p>For Any Issues <a href="mailto:girivardhanraju999@gmail.com">Click here</a></p>
        <label for="language">Choose Your Language:</label>
        <select id="language" name="language">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
    </div>
</body>
</html>
